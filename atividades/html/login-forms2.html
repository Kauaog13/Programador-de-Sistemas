<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Kauã/aulas-teste/css/login-form2.css">
    <title>Login - Escola Virtual</title>
</head>

<body>

    <div class="titulo-login">
        <h1>LOGIN - Escola Virtual</h1>
    </div>

    <div action="" class="form-login">
        <form method="post">

            <label for="email" style="font-weight: bold;">E-mail:</label>
            <input type="email" id="emailUsuario" name="E-mail Usuario" placeholder="Coloque seu email"
                required><br><br>

            <label for="senha" style="font-weight: bold;">Senha:</label>
            <input type="password" id="senhaUsuario" name="Senha Usuario" placeholder="Coloque sua senha"
                required><br><br>

            <input type="submit" onclick="validarUsuario()" value="Entrar">
            <input type="reset" value="Limpar">

        </form>
    </div>



    <script src="/Kauã/aulas-teste/js/forms2.js"></script>
</body>

</html>
